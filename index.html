<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neat Custom Works</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('Rickhouse.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: auto;
      z-index: 10;
    }

    .bottom-logo {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: auto;
      z-index: 10;
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 0.5rem;
      z-index: 20;
      flex-wrap: wrap;
    }

    .nav a {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      font-size: 0.9rem;
      font-weight: bold;
      transition: background-color 0.3s;
      white-space: nowrap;
    }

    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Mobile-first: media query for small screens */
    @media (max-width: 600px) {
      .logo {
        width: 200px;
      }

      .nav {
        top: 80px;
        right: 10px;
        flex-direction: column;
        align-items: flex-end;
        gap: 0.4rem;
      }

      .nav a {
        font-size: 0.8rem;
        padding: 0.3rem 0.6rem;
      }

      .bottom-logo {
        width: 50px;
      }
    }
  </style>
</head>
<body>

  <!-- Top logo wrapped in a link to home -->
  <a href="index.html">
    <img src="NeatCustomWorksLogo.png" alt="Neat Custom Works Logo" class="logo" />
  </a>


  <!-- Bottom-center logo -->
  <img src="jhk1.png" alt="Bottom Center Logo" class="bottom-logo" />

  <!-- Top-right navigation tabs -->
  <nav class="nav">
    <a href="inventory.html">Inventory</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html" title="Cart">
      <img src="GlencarinGlassWhite.png" alt="Cart" style="height: 24px; vertical-align: middle;" />
    </a>
  </nav>

</body>
</html>
