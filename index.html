<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JHK Custom Works</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
      background-image: url('Rickhouse.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    h1 {
      color: #ffffff;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 500px;
      height: auto;
      z-index: 10;
    }
     .bottom-logo {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 75px;
      height: auto;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="jhkcustomworkslogo.png" alt="JHK Custom Works Logo" class="logo" />
  <img src="jhk1.png" alt="Bottom Center Logo" class="bottom-logo" />

</body>
</html>
