<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JHK Custom Works</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
      background-image: url('Rickhouse.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 500px;
      height: auto;
      z-index: 10;
    }

    .bottom-logo {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 75px;
      height: auto;
      z-index: 10;
    }

    
    .nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 1rem;
      z-index: 20;
    }

    .nav a {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  
  <img src="jhkcustomworkslogo.png" alt="JHK Custom Works Logo" class="logo" />

  
  <img src="jhk1.png" alt="Bottom Center Logo" class="bottom-logo" />

 
  <nav class="nav">
    <a href="inventory.html">Inventory</a>
    <a href="contact.html">Contact</a>
    <a href="cart.html">Cart</a>
  </nav>

</body>
</html>
