<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neat Custom Works</title>
  <link rel="stylesheet" href="styles.css" />
</head>

  <body class="index-page">
  <div class="page-container">

    <!-- Top banner with 3 sections -->
    <div class="top-banner">
      <div class="banner-section left-nav nav">
        <a href="glassware.html">Glassware</a>
        <a href="otherprojects.html">Other Projects</a>
      </div>

      <div class="banner-section center-logo">
        <a href="index.html">
          <img src="NeatCustomWorksLogo2.png" alt="Neat Custom Works Logo" class="logo" />
        </a>
      </div>

      <div class="banner-section right-nav nav">
        <a href="customworks.html">Custom Works</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>


    <!-- Right-side hero image (will slide from right to left and land on the left side) -->
    <a href="glassware.html">
      <img src="CustomizeyourwhiskeyexperienceWR.png" alt="Customize Your Whiskey Experience" class="hero-side-image" />
    </a>  
    <!-- Main content area (could add more content here) -->
    <div class="spacer"></div>

    <!-- Bottom-center logo -->
    <img src="potstillduck.png" alt="Bottom Center Logo" class="bottom-logo" />

    <!-- Footer -->
    <footer class="site-footer">
      &copy; 2025 Neat Custom Works. All rights reserved.
    </footer>

  </div>

  <script>
    // Slide-in right hero image from right to left on load (works on mobile and desktop)
    document.addEventListener('DOMContentLoaded', function () {
      // small delay to allow CSS to initialize
      setTimeout(function() {
        var right = document.querySelector('.hero-side-image');
        if (right) right.classList.add('in-view');
      }, 120);
    });
  </script>
  <script>
    // Ensure we can reliably target mobile layout from CSS.
    (function(){
      function applyMobileFlag(){
        if (window.matchMedia && window.matchMedia('(max-width:600px)').matches) {
          document.body.classList.add('mobile-hero-inline');
        } else {
          document.body.classList.remove('mobile-hero-inline');
        }
      }
      applyMobileFlag();
      window.addEventListener('resize', applyMobileFlag);
    })();
  </script>
</body>
</html>
