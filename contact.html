  <!-- Contact form -->
  <div class="contact-form-container">
    <h2>Get In Touch</h2>
    <form action="https://formsubmit.co/jeff.kahn32@gmail.com" method="POST">

      <!-- Disable CAPTCHA -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirect to thank-you page -->
      <input type="hidden" name="_next" value="https://jkahn32.github.io/neatcustomworks/thank-you.html">

      <!-- Fields -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="project">Message</label>
      <textarea id="project" name="project" placeholder="Tell me whats on your mind..." required></textarea>

      <button type="submit">Send</button>
    </form>
