<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="page-container">

    <!-- Top banner -->
    <div class="top-banner">
      <div class="banner-section left-nav nav">
        <a href="glasses.html">Glasses</a>
        <a href="otherprojects.html">Other Projects</a>
      </div>

      <div class="banner-section center-logo">
        <a href="index.html">
          <img src="NeatCustomWorksLogo2.png" alt="Neat Custom Works Logo" class="logo" />

      </div>

      <div class="banner-section right-nav nav">
        <a href="customworks.html">Custom Works</a>
        <a href="contact.html">Contact</a>
      </div>

    <!-- Contact Form Container (same as Contact page) -->
    <div class="contact-form-container">
      <h2>Interested in a Custom Project?</h2>
      <form action="https://formsubmit.co/jeff.kahn32@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://jkahn32.github.io/neatcustomworks/thank-you.html">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="project">Tell me more about your custom project</label>
        <textarea id="project" name="project" placeholder="Describe your custom project..." required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Bottom-center logo -->
    <img src="jhk1.png" alt="Bottom Center Logo" class="bottom-logo" />

    <!-- Footer -->
    <footer class="site-footer">
